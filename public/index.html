<body>
<header><b>My Info</b></header>
<div id="rndUserApp">
<a v-bind:href="result.picture.large"><img v-bind:src=result.picture.thumbnail class="thumbnail" /></a><p id="sourcing">Source: randomUser.me</p><br>
<p id=name> {{ result.name.first }} {{ result.name.last }} </p>
<br>
<p>Hailing from: {{ result.location.city }}, {{ result.location.state }} - {{ result.location.country }}<br><br>
  Birthdate: {{ date }} <br><br>
  Age: {{ result.dob.age }} <br><br>
  Email: <a v-bind:href= "'mailto:' + result.email">{{ result.email }}</a>
</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
